    <-- Javascript audio play -->
    <script type="text/Javascript">
        function PlaySong() {
            let au = document.getElementById("audio1");
            au.play();

        function PauseSong() {
            let au = document.getElementById("audio1");
            au.pause();
        }    
    </script>

</head>
