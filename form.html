<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
</head>
<body>
    <h1 align="center">แบบฟอร์มการลงทะเบียน</h1>
    <div>
        <br id="form1" align="center">
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="textname" placehoder="ป้อนชื่อ-นามสกุล"autofocus="autofocus" maxlength="50" required / >
            
            <label for="address">ที่อยู่</label>
            <input type="text" id="textaddress" placehoder="ป้อนที่อยู่" maxlength="50" required / >
            
            <label for="birthday">วันเกิด</label>
            <input type="date" id="birthday" placehoder="เลือกวันเกิด" >

            <label for="sex">เพศ : </label>
            <select name="sex" id="sex">
                <option value="ชาย">select>ชาย</option>
                <option value="หญิง">=หญิง</option>
                <option value="LGBTQ">=LGBTQ</option>
            </select>

            <label for="age">อายุ</label>
            <input type="number" id="age" maxlength="3" pattern="ป้อนอายุ">

            <br><br>

            <!-- input check -->
            <h5>ความสามารถพิเศษ</h5>
            <input type="checkbox" id="html" type="html" value="html" / > HTML <br>
            <input type="checkbox" id="PHP" type="PHP" value="PHP" / > PHP <br>
            <input type="checkbox" id="css" type="css" value="css" / > CSS <br>

            <br><br>
            <button type="submit">บันทึก</button>
            <button type="button">ยกเลิก</button>
        </form>
    </div>
</body>
